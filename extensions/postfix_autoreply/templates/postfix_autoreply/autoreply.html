{% load i18n %}
<div class="modal-header">
  <a class="close" data-dismiss="modal">x</a>
  <h3>{% trans "Auto-reply message" %}</h3>
</div>
<div class="modal-body">
  {% if error %}<div class="alert alert-error">{{ error }}</div>{% endif %}
  <form class="form-horizontal" action="{% url modoboa.extensions.postfix_autoreply.views.autoreply %}" method="POST">
    {% include "common/genericform.html" %}
  </form>
</div>
<div class="modal-footer">
  <a href="#" class="btn btn-primary submit">{% trans "Update" %}</a>
  <a class="btn" data-dismiss="modal">{% trans "Close" %}</a>
</div>
