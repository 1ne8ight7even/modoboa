{% extends "layout_simple.html" %}
{% load i18n %}
{% block html_head %}
<script src="{{ MEDIA_URL }}js/form.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="title"><h1>{% trans "New reseller" %}</h1></div>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<form action="" method="POST" id="reseller_form" name="reseller_form">
  {% include "common/genericform.html" %}
  <div class="spacer"></div>
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{{ submit_label }}" />
  </div>
</form>
{% endblock %}
