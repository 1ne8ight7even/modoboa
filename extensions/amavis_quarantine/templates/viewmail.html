{% extends "layout.html" %}
{% load i18n %}
{% block html_head %}
<script type="text/javascript">
window.addEvent("domready", function() {
    doc = $("mailcontent").contentWindow.document;
    doc.open();
    {% if pre %}
    doc.write("<pre>{{ body }}</pre>");
    {% else %}
    doc.write("{{ body }}");
    {% endif %}
    doc.close();       
});
</script>
<link rel="stylesheet" type="text/css" href="/static/stylesheets/box.css" />
<style type="text/css">
td {
  font-size: smaller;
  height: 20px;
}

td.left {
  background: #F7F9Fb;
}

#mailcontent {
  width: 100%;
  height: 400px;
  border: 0;
}
</style>
{% endblock %}
{% block content %}

<iframe id="mailcontent"></iframe>

<table border="0">
  <tr><th colspan="2">{% trans "Message headers" %}</th></tr>
{% for k, v in headers %}
  <tr>
    <td class="left">{{ k }}</td><td>{{ v }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
