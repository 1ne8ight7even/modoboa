{% extends "common/mailheaders.html" %}
{% load i18n %}

{% block extraheaders %}
{% if attachments %}
  <tr>
    <th>{% trans "Attachments" %}</th>
    <td>
      {% url extensions.webmail.views.getattachment folder mail_id as test %}
      {% for attachment in attachments %}
      <a href="{{ test }}?fname={{ attachment }}">{{ attachment }}</a>
      {% endfor %}
    </td>
  </tr>
{% endif %}
{% endblock %}
