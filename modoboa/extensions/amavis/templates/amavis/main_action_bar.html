{% load lib_tags i18n %}
<div class="col-lg-9 col-md-8 col-xs-12">
  <div class="navbar-nav">
    <div>
      <div class="btn-group" title="{% trans 'Select' %}">
        <a class="btn btn-default"><input type="checkbox" id="selectall" /></a>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a name="selectmsgs" href="S">{% trans "Spam" %}</a></li>
          <li><a name="selectmsgs" href="V">{% trans "Virus" %}</a></li>
          <li><a name="selectmsgs" href="H">{% trans "Bad Header" %}</a></li>
          <li><a name="selectmsgs" href="M">{% trans "Bad MIME" %}</a></li>
          <li><a name="selectmsgs" href="B">{% trans "Banned" %}</a></li>
        </ul>
      </div>
      <div class="btn-group">
        <a name="release-multi" href="{% url 'amavis:mail_process' %}" class="btn btn-success disabled">
          <span class="fa fa-check"></span> <span>{% trans "Release" %}</span>
        </a>
      </div>
      <div class="btn-group">
        <a name="delete-multi" href="{% url 'amavis:mail_process' %}" class="btn btn-danger disabled">
          <span class="fa fa-trash"></span> <span>{% trans "Delete" %}</span>
        </a>
      </div>
      <div class="btn-group">
        {% include "common/email_searchbar.html" with extraopts=extraopts %}
      </div>
    </div>
  </div>
</div>

<div class="col-lg-3 col-md-4">
  <div class="btn-group">
    <div id="filters_bar" class="navbar-nav navbar-right">
      <span class="label label-default">{% trans "Display" %}</span>
      <div id="filters" class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
          <input type="radio" name="msgtype_all" title="{% trans 'All messages' %}" checked> {% trans "All" %}
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="msgtype_S" title="{% trans 'Spam only' %}"> S
        </label>
        <label class="btn btn-danger">
          <input type="radio" name="msgtype_V" title="{% trans 'Virus only' %}"> V
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="msgtype_S" title="{% trans 'Bad Header only' %}"> H
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="msgtype_M" title="{% trans 'Bad MIME only' %}"> M
        </label>
        <label class="btn btn-warning">
          <input type="radio" name="msgtype_B" title="{% trans 'Banned only' %}"> B
        </label>
      </div>
    </div>
  </div>
</div>
