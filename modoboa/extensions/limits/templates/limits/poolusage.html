{% load i18n lib_tags %}
<div class="well">
  <ul class="nav nav-pills nav-stacked">
    <li class="nav-header">{% trans "Resources usage" %}</li>{% for l in limits %}
    <li class="resource">
      {{ l.label }} ({{ l }})
      <div rel="tooltip" title="{{ l.curvalue }}/{{ l.maxvalue }}" class="progress"><div class="{% progress_color l.usage %}" style="width: {{ l }}"></div></div>
    </li>{% endfor %}
  </ul>
</div>
