<div id="pagination_bar" class="simplepagination">
  <ul>
    {% if page.has_previous %}
    <li>
      <a href="{{ baseurl }}page=1">
        <span class="glyphicon glyphicon-fast-backward"></span></a>
    </li>
    <li>
      <a href="{{ baseurl }}page={{ page.previous_page_number }}">
        <span class="glyphicon glyphicon-step-backward"></span></a>
    </li>
    {% else %}
    <li>
      <span class="glyphicon glyphicon-fast-backward"></span>
    </li>
    <li>
      <span class="glyphicon glyphicon-step-backward"></span>
    </li>
    {% endif %}
    <li class="disabled navbar-text">
      {{ page.number }}/{{ page.paginator.num_pages }}
    </li>
    {% if page.has_next %}
    <li>
      <a href="{{ baseurl }}page={{ page.next_page_number }}">
      <span class="glyphicon glyphicon-step-forward"></span></a>
    </li>
    <li>
      <a href="{{ baseurl }}page={{ page.paginator.num_pages }}">
      <span class="glyphicon glyphicon-fast-forward"></span></a>
    </li>
    {% else %}
    <li>
      <span class="glyphicon glyphicon-step-forward"></span>
    </li>
    <li>
      <span class="glyphicon glyphicon-fast-forward"></span>
    </li>
    {% endif %}
  </ul>
</div>

<div class="display-less-1198 pull-right">
    {% if page.has_previous %}
        <a href="{{ baseurl }}page={{ page.previous_page_number }}" class="btn btn-lg btn-link glyphicon glyphicon-chevron-left" type="button"></a>
    {% else %}
        <a class="btn btn-lg btn-link glyphicon glyphicon-chevron-left" type="button"></a>
    {% endif %}
    {% if page.has_next %}
        <a href="{{ baseurl }}page={{ page.next_page_number }}" class="btn btn-lg btn-link glyphicon glyphicon-chevron-right" type="button"></a>
    {% else %}
        <a class="btn btn-lg btn-link glyphicon glyphicon-chevron-right" type="button"></a>
    {% endif %}
</div>
