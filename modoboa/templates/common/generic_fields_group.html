{% load i18n %}
<div class="form-group {% if haserror %} error{% endif %}">
  <label class="control-label col-lg-3 col-md-4 col-sm-4">{{ label }}</label>{% if help_text %}<a href="#" class="help" data-original-title="{% trans 'Help:' %} {{ label }}" data-content="{{ help_text }}" rel="popover">?</a>{% endif %}
  <div class="col-lg-5 col-md-5 col-sm-5">
    {% for field in group %}
    {{ field }}{% if field.errors %}<p class="help-block">{% for error in field.errors %}{{ error|safe }}{% endfor %}</p>{% endif %}
    {% endfor %}
  </div>
</div>
