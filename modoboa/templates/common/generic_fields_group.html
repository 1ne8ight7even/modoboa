{% load i18n %}
<div class="input-group {% if haserror %} error{% endif %}">
  <label class="control-label col-lg-2 col-md-2 col-sm-3">{{ label }}</label>{% if help_text %}<a href="#" class="help pull-left" data-original-title="{% trans 'Help:' %} {{ label }}" data-content="{{ help_text }}" rel="popover">?</a>{% endif %}
  <div class="col-lg-10 col-md-10 col-sm-9">
    {% for field in group %}
    {{ field }}{% if field.errors %}<p class="help-block">{% for error in field.errors %}{{ error|safe }}{% endfor %}</p>{% endif %}
    {% endfor %}
  </div>
</div>
