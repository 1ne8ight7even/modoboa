<ul id="top_notifications" class="nav pull-right{% if not top_notifications %} hidden{% endif %}">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <i class="glyphicon glyphicon-bell"></i> <span id="alerts-counter" class="label label-important">{{ top_notifications|length }}</span>
    </a>
    <ul class="dropdown-menu">
      {% for notification in top_notifications %}
      <li>
        <a id="{{ notification.id }}" href="{{ notification.url }}">
          {% if notification.counter %}
          <span class="label label-{{ notification.level }}">{{ notification.counter }}</span> {{ notification.text|safe }}
          {% else %}
          <i class="icon-info-sign"></i> {{ notification.text|safe }}
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </li>
</ul>
