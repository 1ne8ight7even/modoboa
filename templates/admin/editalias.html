{% extends "layout_simple.html" %}
{% block html_head %}
<script src="/static/js/form.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
{% load i18n %}
<div class="title"><h1>Alias {{ alias.address }}</h1></div>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% url admin.views.editalias domain alias.id as edit_url %}
<form action="{{ edit_url }}" method="POST" id="aliasform" name="aliasform">
  {% include "common/genericform.html" %}
  <div class="spacer"></div>
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{% trans 'Update' %}" />
  </div>
</form>
{% endblock %}
