{% extends "layout_simple.html" %}
{% load i18n %}
{% block html_head %}
<script src="{{ MEDIA_URL }}js/form.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEvent("domready", function() {
    var form = new Form();
});
</script>
{% endblock %}
{% block content %}
<div class="title"><h1>{{ title }}</h1></div>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% if not addurl %}
{% url admin.views.add_permission as addurl %}
{% endif %}
<form action="{{ addurl }}" method="POST" id="permform" name="permform">
  <input type="hidden" name="role" id="role" value="{{ role }}" />
  {% include "common/genericform.html" %}
  <div class="spacer"></div>
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{{ submit_label }}" />
  </div>
</form>
{% endblock %}
