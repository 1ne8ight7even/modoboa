{% extends "layout_simple.html" %}
{% load i18n %}
{% block html_head %}
<script src="/static/js/form.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEvent("domready", function() {
  $("id_domain").addEvent("change", function(event) {
  domid = this.value;
  if (domid == "") {
    $("id_user").set("html", "");
    return;
  }
{% url domains as doms_url %}
  new Request({url: "{{ doms_url }}" + domid + "/raw/", 
    method: "get", onSuccess: function(data) {
      $("id_user").set("html", data);
    }}).send();
  });
});
</script>

{% endblock %}
{% block content %}
<div class="title"><h1>{% trans "Add permission" %}</h1></div>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% url admin.views.addpermission as addperm_url %}
<form action="{{ addperm_url }}" method="POST" id="permform" name="permform">
  {% include "admin/genericform.html" %}
  <div class="spacer"></div>
  
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{% trans 'Create' %}" />
  </div>
</form>
{% endblock %}
