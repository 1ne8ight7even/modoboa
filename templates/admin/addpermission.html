{% extends "admin/layout_simple.html" %}
{% load i18n %}
{% block html_head %}
<script src="/static/js/form.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="title"><h1>{% trans "Add permission" %}</h1></div>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% url admin.views.add_permission as addperm_url %}
<form action="{{ addperm_url }}" method="POST" id="permform" name="permform">
  {% include "admin/genericform.html" %}
  <div class="spacer"></div>
  
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{% trans 'Create' %}" />
  </div>
</form>
{% endblock %}
