{% extends "layout_simple.html" %}
{% block html_head %}
<script src="{{ MEDIA_URL }}js/form.js" type="text/javascript"></script>
<script type="text/javascript">
window.addEvent("domready", function() {
    var form = new Form();
});
</script>
{% endblock %}
{% block content %}
<div class="title"><h1>{{ title }}</h1></div>
<div class="error">{% if error %}{{ error }}{% endif %}</div>
<form action="{{ action }}" enctype="{{ enctype }}" 
      method="POST" id="{{ formid }}" name="{{ formid }}">
  {% include "common/genericform.html" %}
  {% block extrafields %}{% endblock %}
  <div class="spacer"></div>
  <div class="lastrow" align="center">
    <input type="submit" name="submit" value="{{ submit_label }}" />
  </div>
</form>
{% endblock %}
