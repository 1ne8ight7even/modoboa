{% extends "twocols.html" %}
{% load i18n libextras admin_extras %}
{% block html_head %}
<script type="text/javascript">
$(document).ready(function() {
    $("#update").click(function(evt) {
        evt.preventDefault();
        var $form = $("form");

        $.post($form.attr("action"), $form.serialize(), function(data) {
            if (data.status == "ok") {
                if (data.reload) {
                    window.location.reload();
                }
                $("body").notify("success", data.message, 2000);
            }
        });
    });
});
</script>
{% endblock %}
{% block leftcol %}<div class="well sidebar-nav">{% settings_menu selection user %}</div>{% endblock %}
{% block footerright %}
<div class="pull-right padded5">
  <a href="#" class="btn btn-primary" id="update" name="update">{% trans 'Save' %}</a>
</div>
{% endblock %}
