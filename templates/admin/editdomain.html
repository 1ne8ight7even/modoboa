{% extends "layout_simple.html" %}
{% block html_head %}
<script src="{{ MEDIA_URL }}js/form.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
{% load i18n %}
<div class="title"><h1>{% trans "Domain" %} {{ domain.name }}</h1></div>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% url admin.views.editdomain domain.id as dom_url %}
<form action="{{ dom_url }}" method="post" name="domform" id="domform">
  {% include "common/genericform.html" %}

  <div class="lastrow" align="center">
    <input type="submit" class="button" name="submit" value="{% trans 'Update' %}" />
  </div>
</form>
{% endblock %}
