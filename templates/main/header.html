{% extends "layout.html" %}
{% block html_head %}
<script src="/static/js/main.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
{% load i18n %}
<div class="header">
  <h1>{% trans "General" %}</h1>
  {% if messages %}
  <div id="infos">
  {% for m in messages %}
  {{ m }}
  {% endfor %}
  </div>
  {% endif %}
</div>

<div id="menubar" class="menu2">
  {% block menu %}{% endblock %}
</div>

<div id="subcontent">
{% block subcontent %}{% endblock %}
</div>
{% endblock %}
