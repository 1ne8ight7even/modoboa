{% extends "layout_simple.html" %}
{% block html_head %}
<script src="/static/js/form.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
{% load i18n %}
<div class="title"><h1>{% trans "Change password" %}</h1></div>

{% if error %}<div class="error">{{ error }}</div>{% endif %}
{% url userprefs.views.changepassword as action_url %}
<form action="{{ action_url }}" method="post" name="chpwdform" id="chpwdform">
  {% include "common/genericform.html" %}

  <div class="lastrow" align="center">
    <input type="submit" class="button" name="submit" value="{% trans 'Update' %}" />
  </div>
</form>
{% endblock %}
