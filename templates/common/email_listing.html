{% extends "nlayout.html" %}
{% load i18n %}
{% load libextras %}
{% block html_head %}
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/searchbar.css" />
<script type="text/javascript" src="{{ MEDIA_URL }}js/ProgressBar.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}js/email_listing.js"></script>
{% block css %}{% endblock %}
<style type="text/css">
#navbar {
  float: right;
  padding: 0;
  margin: 0;
  text-align: right;
}

#navbar label {
  color: white;
  margin-right: 5px;
  font-weight: bold;
}

#navbar img{
  margin-top: 5px;
  margin-right: 5px;
}
</style>

<script type="text/javascript">
function viewmail(event) {
  event.stop();
  if (event.target.parentNode.id) {
    var url = event.target.parentNode.id;
    event.target.parentNode.setStyle("background", "#ffffcc");
    {% if reset_wm_url %} 
    current_anchor.baseurl(url).update();
    {% else %}
    current_anchor.addbaseurl(url).update();
    {% endif %}
  }
}

window.addEvent("domready", function() {
  navparams = new Hash({
    {% join navparams %}
  }); 
  {% block js %}{% endblock %}
  ajaxListener("{{ deflocation }}", {{ defcallback }});
});
</script>
{% endblock %}
{% block content %}
{% block leftcol %}{% endblock %}
<div id="listing">{{ listing }}</div>
<div class="spacer"></div>
{% endblock %}
{% block footer %}
<div id="navbar">{{ navbar }}</div>
{% endblock %}
