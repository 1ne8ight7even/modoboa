{% load i18n %}
<div id="searchbox">
  <img src="{{ MEDIA_URL }}pics/search.png" id="searchopts" />
  <input type="text" name="searchfield" id="searchfield" value="{% trans "Search..." %}" />
  <div id="searchparams">
    <input type="radio" id="crit_from_addr" name="scriteria" value="from_addr" checked>{% trans "From address" %}<br/>
    <input type="radio" id="crit_subject" name="scriteria" value="subject">{% trans "Subject" %}<br/>
    {% for opt in extraopts %}
    <input type="radio" id="crit_{{ opt.name }}" name="scriteria" value="{{ opt.name }}">{{ opt.label }}</br>
    {% endfor %}
    <input type="radio" id="crit_both" name="scriteria" value="both">{% trans "Both" %}<br/>
  </div>
</div>
