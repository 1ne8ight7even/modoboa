<thead>
  <tr>
    {% for c in table.columns %}
    {% if c.sortable %}
    <th id="{{ c.name }}" class="sortable" width="{{ c.width }}" align="{{ c.align }}">
    {% else %}
    <th id="{{ c.name }}" width="{{ c.width }}">
    {% endif %}
      {{ c|safe }}
      <span style="float: right"><img src="" border="0" alt="" /></span>
    </th>
    {% endfor %}
  </tr>
</thead>
