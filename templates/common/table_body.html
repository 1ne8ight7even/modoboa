<tbody>
  {% for row in table.rows %}
  <tr id="{{ row.id }}" class="{% cycle 'odd' 'even' %} {{ row.style }}" name="{{ row.trcpt }}"
      rel="{{ row.options }}">
    {% for cell in row.cols %}
    <td name="{{ cell.name }}" width="{{ cell.width }}" align="{{ cell.align }}" class="{{ cell.cssclass }}">
    {% if cell.safe %}{{ cell.value|safe }}{% else %}{{ cell.value }}{% endif %}
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</tbody>
