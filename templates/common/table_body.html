<tbody>
  {% for row in table.rows %}
  <tr id="{{ row.id }}" class="{% cycle 'odd' 'even' %}">
    {% for cell in row.cols %}
    {% if cell.safe %}
    <td width="{{ cell.width }}">{{ cell.value|safe }}</td>
    {% else %}
    <td width="{{ cell.width }}" class="{{ cell.class }}">{{ cell.value }}</td>
    {% endif %}
    {% endfor %}
  </tr>
  {% endfor %}
</tbody>
