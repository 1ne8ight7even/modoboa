{% load i18n %}
{% load libextras %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://www.w3.org/2005/10/profile">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{% trans "Welcome to MailNG" %}</title>
  <link rel="icon" type="image/png" href="/static/css/logo-icon.png" />
  <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/box.css" />
  <script src="/static/js/mootools.js" type="text/javascript"></script>
  <script src="/static/js/mootools-more.js" type="text/javascript"></script>
  {% url django.views.i18n.javascript_catalog as catalog_url %}
  <script type="text/javascript" src="{{ catalog_url }}"></script>
</head>

<body>
  <div id="loginbox">
    <div id="logo">
      <img src="/static/css/modoboa.png" />
       {% if error %}
      <div class="error"><p>{{ error }}</p></div>
      {% endif %}
      <h2>{% now "Y" %} - Version {% get_version %}</h2>
    </div>
    <div id="test">
      <h3>{% trans "Welcome" %}</h3>
      <form method="post" action="">
        {% include "common/genericform.html" %}
        
        <div class="lastrow" align="center">
          <input type="submit" value="login" />
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
    <div class="spacer"></div>
  </div>
</body>
</html>
